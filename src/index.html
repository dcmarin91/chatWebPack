<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chat</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container2" style="background-color:#f1f1f1">
    <div id="login" class="modal">
      <div class="modal-content animate">
        <div class="container2">
          <label for="uname"><b>Ingresa tu nombre</b></label>
          <input class="logintext" id="user-name" type="text" placeholder="ej: Pedro Perez" required>
          <button id="save-user">Login</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <aside>
      <ul>
        <li>
          <div id="user 4" class="users">
            <i class="fas fa-circle online"></i>
            <span>Firebase</span>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
      </ul>
    </aside>
    <div class="right">
      <div class="barra">
        <span>Close conversation</span>
      </div>
      <div class="window">

      </div>
      <div class="inputDiv">
        <div class="inputBar">
          <input id="chatInput" type="text">
          <i class="far fa-smile"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
  <script src="bundle.js"></script>
  <script src="app.js"></script>

</body>
</html>
